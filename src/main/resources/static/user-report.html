<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Lost or Found Item</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="form-title">Report Lost or Found Item</h2>
      
      <form id="reportForm">

        <div class="mb-3">
          <label for="type" class="form-label">Type of Report</label>
          <select id="type" class="form-select" required>
            <option value="" disabled selected>Select Type</option>
            <option value="Lost">Lost</option>
            <option value="Found">Found</option>
          </select>
        </div>


        <div class="mb-3">
          <label for="title" class="form-label">Item Title</label>
          <input type="text" id="title" class="form-control" placeholder="e.g., Black Wallet" required>
        </div>


        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" rows="3" placeholder="Short description..." required></textarea>
        </div>


        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" class="form-control" required>
        </div>


        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" id="location" class="form-control" placeholder="e.g., Library, Canteen" required>
        </div>


        <div class="mb-3">
          <label for="contact" class="form-label">Your Contact Info</label>
          <input type="text" id="contact" class="form-control" placeholder="Phone number or email" required>
        </div>


        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Submit Report
          </button>
        </div>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <script>
  document.getElementById('reportForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent default form submit

    // Collect form data
    const data = {
      type: document.getElementById('type').value,
      itemName: document.getElementById('title').value,
      description: document.getElementById('description').value,
      date: document.getElementById('date').value,
      location: document.getElementById('location').value,
      contact: document.getElementById('contact').value
    };

    // Send POST request to backend API
    fetch('/api/items/add', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to submit report');
      }
      return response.json();
    })
    .then(result => {
      Swal.fire('Success!', 'Report submitted successfully!', 'success');
      document.getElementById('reportForm').reset();
    })
    .catch(error => {
      console.error('Error:', error);
      Swal.fire('Error', 'Oops! Something went wrong.', 'error');
    });
  });

  </script>
</body>
</html>
