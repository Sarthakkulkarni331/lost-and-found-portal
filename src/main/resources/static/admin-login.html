<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - L & F Portal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>

  <!-- Custom Style -->
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: #fff;
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      padding: 12px;
      font-size: 16px;
    }

    .btn {
      font-size: 18px;
      padding: 12px;
    }
  </style>
</head>
<body>

  <div class="login-card animate__animated animate__fadeIn">
    <h3 class="text-center mb-4"><i class="fas fa-user-shield"></i> Admin Login</h3>
    <div class="form-group mb-3">
      <input type="email" id="email" class="form-control" placeholder="Enter Admin Email" required />
    </div>
    <div class="form-group mb-4">
      <input type="password" id="password" class="form-control" placeholder="Enter Password" required />
    </div>
    <button class="btn btn-danger w-100" onclick="adminLogin()">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
  </div>

  <!-- Firebase Auth Logic -->
  <script>
    // Paste your own Firebase config here ↓↓↓↓↓↓
    const firebaseConfig = {
  apiKey: "AIzaSyDEqcaKo4QopOZY4XNoiXopKW5RgIZO_o4",  // ✅ Correct key
  authDomain: "lostandfoundportal-5fe81.firebaseapp.com",
  projectId: "lostandfoundportal-5fe81",
  storageBucket: "lostandfoundportal-5fe81.appspot.com",  // also fix the domain here
  messagingSenderId: "572751106588",
  appId: "1:572751106588:web:e3dff120fc5efffcac45d9",
  measurementId: "G-NDXTM9N4VS"
};


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Admin login function
    function adminLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          Swal.fire({
            icon: 'success',
            title: 'Login Successful',
            showConfirmButton: false,
            timer: 1500
          }).then(() => {
            window.location.href = "admin-dashboard.html";
          });
        })
        .catch((error) => {
          Swal.fire({
            icon: 'error',
            title: 'Login Failed',
            text: error.message
          });
        });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
